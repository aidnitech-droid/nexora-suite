name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub (optional)
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps for bookings
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/nexora-bookings/requirements.txt
      - name: Run bookings tests
        run: |
          cd apps/nexora-bookings && pytest -q
      - name: Install deps for routeiq
        run: |
          pip install -r apps/nexora-routeiq/requirements.txt
      - name: Run routeiq tests
        run: |
          cd apps/nexora-routeiq && pytest -q
      - name: Build Docker images (optional)
        if: always()
        run: |
          docker build -t nexora-home:ci ./apps/nexora-home || true
          docker build -t nexora-bookings:ci ./apps/nexora-bookings || true
          docker build -t nexora-routeiq:ci ./apps/nexora-routeiq || true
