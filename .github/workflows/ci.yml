name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps for bookings
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/nexora-bookings/requirements.txt
      - name: Run bookings tests
        run: |
          cd apps/nexora-bookings && pytest -q
      - name: Install deps for routeiq
        run: |
          pip install -r apps/nexora-routeiq/requirements.txt
      - name: Run routeiq tests
        run: |
          cd apps/nexora-routeiq && pytest -q
