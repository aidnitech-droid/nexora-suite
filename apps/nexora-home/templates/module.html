{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3>{{ module.name }}</h3>
      <div class="text-muted">Path: {{ module.path }}</div>
    </div>
    <div>
      <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Back</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      {% if module.readme %}
        <pre style="white-space: pre-wrap;">{{ module.readme }}</pre>
      {% else %}
        <p class="text-muted">No README available for this module.</p>
      {% endif %}
      <hr>
      <p>Health URL suggestion: <code>{{ module.suggested_health_url }}</code></p>
    </div>
  </div>

{% endblock %}
